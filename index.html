            function radians( degrees )
            {

            function lerp(p1, p2, u)
            {
                return p1 + (p2 - p1) * u;
            }

            const scene = new THREE.Scene();
            const camera = new THREE.OrthographicCamera( -256, 256, 256, -256, 1, 1000 );
            
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( 512, 512 );
            document.body.appendChild( renderer.domElement );

            var n = 50;
            const geometry = new THREE.BoxGeometry(n, n, n);
            var materials = [];
            var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
            const cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            camera.position.z = -30;
            camera.position.x = 0;
            camera.position.y = 0;
            cube.position.x = 0;
            cube.position.y = 0;
            cube.position.z = 0;
            camera.lookAt(0, 0, 0);

            var dir = new THREE.Vector2(Math.random(), Math.random());
            dir.normalize();
            var q1 = new THREE.Quaternion();
            var q2 = new THREE.Quaternion();

            var speed = 3;
            dir.x *= speed;
            dir.y *= speed;

            function animate() { // main
                requestAnimationFrame( animate );
                cube.position.x += dir.x;
                cube.position.y += dir.y;
                if (cube.position.x >= 256 - n/2 )
                {
                    dir.x = -dir.x;
                    cube.material = new THREE.MeshBasicMaterial( { color: Math.floor(Math.random()*16777215) } );
                }
                if (cube.position.y >= 256 - n/2 )
                {
                    dir.y = -dir.y;
                    cube.material = new THREE.MeshBasicMaterial( { color: Math.floor(Math.random()*16777215) } );
                }
                if (cube.position.x <= -256 + n/2 )
                {
                    dir.x = -dir.x;
                    cube.material = new THREE.MeshBasicMaterial( { color: Math.floor(Math.random()*16777215) } );
                }
                if (cube.position.y <= -256 + n/2 )
                {
                    dir.y = -dir.y;
                    cube.material = new THREE.MeshBasicMaterial( { color: Math.floor(Math.random()*16777215) } );
                }
                renderer.render( scene, camera );
            }
            animate();

        </script>
