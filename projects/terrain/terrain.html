        This project is just starting! There's not much here yet.

    <div class="three">
    <script src="js/three.js"></script>
		<script type="module">
            
            // setup 
            var scene = new THREE.Scene();
            var screen_x = window.innerWidth - 25;
            var screen_y = window.innerHeight - 300;
            var camera = new THREE.PerspectiveCamera( 75,screen_x/screen_y, 0.1, 1000 );
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( screen_x, screen_y, false );
            document.body.appendChild( renderer.domElement );


            // main
            var dotGeometry = new THREE.Geometry();
            for ( var i = 0; i < 10; i++ )
            {
                for ( var j = 0; j < 10; j++ )
                {
                    dotGeometry.vertices.push(new THREE.Vector3( i, j, 0 ));
                    dotGeometry.vertices.push(new THREE.Vector3( -i, -j, 0 ));
                }
            }
            var dotMaterial = new THREE.PointsMaterial( { size: 5, sizeAttenuation: false } );
            var dot = new THREE.Points( dotGeometry, dotMaterial );
            scene.add( dot );


            camera.position.x = 0;
            camera.position.y = 0;
            camera.position.z = 5;



            // functions
            window.addEventListener( 'resize', onWindowResize, false );

            function onWindowResize(){
                screen_x = window.innerWidth - 25;
                screen_y = window.innerHeight - 300;

                camera.aspect = screen_x / screen_y;
                camera.updateProjectionMatrix();

                renderer.setSize( screen_x, screen_y );

            }
            function animate() { // called every frame
                camera.rotation.z += Math.PI / 1000
                requestAnimationFrame( animate );
                renderer.render( scene, camera );
            }
            animate();

        </script>
